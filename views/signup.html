<!-- Login Modal -->
<div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content form-elegant">
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Log In</strong></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form id="loginForm">
      <div class="modal-body mx-4">
          <div class="md-form mb-5">
            <label data-error="wrong" data-success="right" for="login-email">Email</label>
            <input type="email" id="login-email" class="form-control validate">
          </div>
          <div class="md-form pb-3">
            <label data-error="wrong" data-success="right" for="login-pass">Password</label>
            <input type="password" id="login-pass" class="form-control validate">
          </div>
          <div class="text-center mb-3">
            <button type="button" class="btn btn-primary btn-block btn-rounded z-depth-1a">Log In</button>
          </div>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>

<body>

    <!-- Sign Up Page -->
    <main class="container">
        <section class="row">
            <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Sign Up</h2>

            <form id="signupForm">
                <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="name" name="name" class="form-control form-control-lg" />
                </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="form-control form-control-lg" />
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control form-control-lg" />
                </div>
                
                <div class="text-center">
                    <a href="" class="btn btn-primary float-right" style="margin:5px" data-toggle="modal" data-target="#elegantModalForm">Log In</a>
                    <button type="submit" style="margin:5px" class="btn btn-primary float-right">Sign up</button>
                </div>
            </form>
            </div>
        </section>
        </main>

</body>
