<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/scripts/signup.js"></script>
    <title>Sign Up</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <!-- AJAX -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/signup.css">

</head>
<body>



<!-- Modal -->
<div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content form-elegant">
      <!--Header-->
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Log In</strong></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body mx-4">
        <!--Body-->
        <div class="md-form mb-5">
          <input type="email" id="Form-email1" class="form-control validate">
          <label data-error="wrong" data-success="right" for="Form-email1">Email</label>
        </div>

        <div class="md-form pb-3">
          <input type="password" id="Form-pass1" class="form-control validate">
          <label data-error="wrong" data-success="right" for="Form-pass1">Password</label>
        </div>

        <div class="text-center mb-3">
          <button type="button" class="btn btn-primary btn-block btn-rounded z-depth-1a">Log In</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

    
    <main class="container">
        <section class="row">
            <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Sign Up</h2>

            <form id="signupForm">
                <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="name" name="name" class="form-control form-control-lg" />
                </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="form-control form-control-lg" />
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control form-control-lg" />
                </div>
                
                <div class="text-center">
                    <a href="" class="btn btn-primary float-right" style="margin:5px" data-toggle="modal" data-target="#elegantModalForm">Log In</a>
                    <button type="submit" style="margin:5px" class="btn btn-primary float-right">Sign up</button>
                </div>
            </form>
            </div>
        </section>
        </main>




</body>
</html>
